              d.queue.push([a,arguments])

          b=b.createElement(e);
          b.onerror=function(){
            d.queue.filter(function(a){
              return 0<=g.indexOf(a[0])
            }).forEach(function(a){
              a=a[1];
              a=a[a.length-1];
              "function"===typeof a&&a("error occur when load airbridge")
            })
          };

          c.parentNode.insertBefore(b,c)
        }
